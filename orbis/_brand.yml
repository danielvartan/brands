meta:
  name:
    short: "{orbis}"
    long: "{orbis}: Spatial Data Analysis Tools"
  link:
    home: https://danielvartan.github.io/orbis
    github: https://github.com/danielvartan/orbis
  description: |
    An R package with tools designed to facilitate spatial data analysis.

logo: 
  images:
    logo:
      path: images/logo.svg
      alt: "Logo"
    og-image:
      path: images/og-image.svg
      alt: "Open Graph Image"
  small: logo
  medium: logo
  large: logo

color:
  palette:
    deep-blue: "#0D0D0D"
    blue: "#072359"
    light-blue: "#3243A6"
    purple: "#5F45BF"
    lilac: "#9483AF"
    white: "#FFFFFF"
    gray: "#212222"
    black: "#0F0616"
  background: deep-blue
  primary: blue
  secondary: light-blue
  tertiary: lilac
  success: purple
  info: purple
  warning: purple
  danger: purple
  light: white
  dark: black

typography:
  fonts:
    - family: Poppins
      source: google
    - family: DM Mono
      source: google
  base:
    family: Poppins
    line-height: 1.5
    weight: normal
  headings:
    color: blue
    family: Poppins
    weight: 600
  link:
    color: purple
    decoration: underline
  monospace: DM Mono
