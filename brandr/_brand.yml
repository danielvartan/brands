meta:
  name:
    short: "{brandr}"
    long: "{brandr}: Brand Identity Management Using brand.yml Standard"
  link:
    home: https://danielvartan.github.io/brandr
    github: https://github.com/danielvartan/brandr
  description: |
    An R package to facilitate brand identity management using the 'brand.yml'
    standard, providing functions to consistently access and apply brand
    colors, typography, and other visual elements across your R projects.

logo:
  images:
    hex-logo:
      path: man/figures/hex-logo.svg
      alt: "Hex logo"

color:
  palette:
    light-purple: "#721A6E"
    purple: "#390963"
    dark-purple: "#35131F"
    pink: "#A92E5E"
    red: "#DA4E3C"
    orange: "#F06F20"
    yellow: "#FB9706"
    white: "#FFFFFF"
    black: "#000000"
    gray-light: "#F0F0F0"
    gray: "#454955"
    gray-dark: "#343A40"
  background: white
  primary: red
  secondary: purple
  tertiary: yellow
  success: red
  info: red
  warning: red
  danger: red
  light: white
  dark: dark-purple

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: Rubik
      source: google
      weight: [400, 600, 700, 900]
    - family: IBM Plex Mono
      source: google
  base:
    family: Open Sans
    line-height: 1.6
    weight: normal
  headings:
    family: Rubik
    weight: 400
  link:
    color: red
    decoration: underline
  monospace:
    family: IBM Plex Mono
    size: 1em
  monospace-inline:
    family: IBM Plex Mono
    color: purple
    background-color: gray-light
  monospace-block:
    family: IBM Plex Mono
    line-height: 1.2
    background-color: grsecondaryay-light

defaults:
  bootstrap:
    defaults:
      enable-rounded: false
      navbar-bg: $brand-dark-purple
    rules: |
      .navbar {
        background-color: #35131F !important;
      }

      [data-bs-theme="dark"] pre, [data-bs-theme="dark"] code {
        color: #FFFFFF;
      }

