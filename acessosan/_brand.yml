meta:
  name: AcessoSAN
  link:
    home: https://centrodametropole.fflch.usp.br
  description: |
    Project of the Public Policy Research Program (PPPP) of the São Paulo
    Research Foundation (FAPESP), carried out by the Polytechnic School (POLI)
    of the University of São Paulo (USP) in partnership with the National
    Secretariat for Food and Nutrition Security (SESAN) of the Ministry of
    Social Development, Family and Fight Against Hunger (MDS). The project
    focuses on mapping food access to support public policies on food and
    nutrition security and hunger reduction in Brazilian cities.

