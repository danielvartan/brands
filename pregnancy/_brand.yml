    pantone-4r14-sp: "#63483E" # PANTONE 4R14 SP
    pantone-4r14-sp-995: "#FDFDFD" # PANTONE 4R14 SP
    pantone-2y12-sp: "#89634C" # PANTONE 2Y12 SP
