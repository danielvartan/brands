    black-725: "#A99A94" # get_brand_color_tint(725, "black")
  background: white
  primary: pantone-4r14-sp
  secondary: pantone-2y12-sp
  tertiary: pantone-2r03-sp
  success: pantone-2r03-sp
  info: pantone-2r03-sp
  warning: pantone-2r03-sp
  danger: pantone-2r03-sp
  light: pantone-2r03-sp
  dark: pantone-4r14-sp

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [300, 400, 500, 600]
    - family: Source Code Pro
      source: google
  base:
