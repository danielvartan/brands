meta:
  name:
    short: "{actverse}"
    long: "{actverse}: Tools for Actigraphy Data Analysis"
  link:
    home: https://danielvartan.github.io/actverse
    github: https://github.com/danielvartan/actverse
  description: >
    An R package to process, analyze and visualize actigraphy data.

logo: 
  images:
    logo:
      path: images/logo.svg
      alt: "Logo"
    og-image:
      path: images/og-image.svg
      alt: "Open Graph Image"
  small: logo
  medium: logo
  large: logo

color:
  palette:
    blue: "#26006d"
    purple: "#710051"
    white: "#FFFFFF"
    gray: "#A69B86"
    black: "#000000"
  background: white
  primary: blue
  secondary: purple
  tertiary: gray
  success: purple
  info: purple
  warning: purple
  danger: purple
  light: white
  dark: black

typography:
  fonts:
    - family: Lexend Deca
      source: google
    - family: Roboto Mono
      source: google
  base:
    family: Lexend Deca
    line-height: 1.5
    weight: normal
  headings:
    family: Lexend Deca
    weight: 600
  link:
    color: purple
    decoration: underline
  monospace: Roboto Mono
