meta:
  name:
    short: RESICLIMA
    full: Rede Resiclima
  link:
    home: https://resiclima.com.br
    instagram: https://www.instagram.com/resiclimacom/
    facebook: https://www.facebook.com/profile.php?id=61552044380623
    youtube: https://www.youtube.com/@Resiclima
    linktree: https://linktr.ee/resiclima
  description: |
    A Rede Resiclima é uma colaboração interinstitucional que reúne 
    pesquisadores dedicados ao estudo das mudanças climáticas. Originária de 
    diversas instituições acadêmicas, como UFPE, UFRPE, UFPB, UPE, UFMA, 
    Unifesspa, USP, UnB, UFRN, PUC-Rio, UFU, University of Michigan e 
    University of Helsinki, a rede promove uma abordagem integrada para 
    entender as variadas dimensões das transformações climáticas e suas 
    implicações.

logo: 
  images:
    favicon:
      path: images/favicon.png
      alt: "Favicon"
    og-image:
      path: image/og-image.png
      alt: "Open Graph Image"
    primary:
      path: images/logo-rgb-150-dpi.png
      alt: "Logo with name and icon"
    horizontal:
      path: images/logo-rgb-150-dpi-horizontal.png
      alt: "Logo with name and icon"

  small: favicon
  medium: primary
  large: primary
color:
  # The brand has color inconsistency.
  # The 'red' color seems to be the most common color used.
  palette:
    red: "#F24C51"
    official-red: "#1ED760" # Official, but not used.
    white: "#FFFFFF"
    black: "#000000"
  background: white
  primary: red
  secondary: black
  tertiary: white
  light: black
  dark: white

typography:
  fonts:
    - family: Rubik # + Rubik Light
      source: google
  base:
    family: Rubik
  headings:
    family: Rubik
    color: black
