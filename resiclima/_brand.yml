meta:
  name: Spotify
  link:
    home: https://www..spotify.com
  description: |
    Spotify is a digital music service that provides access to thousands of 
    music.

logo:
  images:
    whatsapp-icon:
      path: images/whatsapp-icon-green-rgb-72-dpi-w-black-bg.png
      alt: "Logo icon for WhatsApp"

color:
  palette:
    green: "#1ED760"
    green-yellow: "#AFFF5E"
    teal: "#086E57"
    darks-late-gray: "#173029"
    royal-blue: "#173029"
    crimson: "#FF0836"
    hotpink: "#FF41B9"
    pink: "#FFBAD0"
    violet: "#173029"
    white: "#FFFFFF"
    black: "#121212"
  background: black
  primary: green
  secondary: crimson
  tertiary: royal-blue
  light: black
  dark: white

